<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">

    <footer class="container-footer">
        <span id="created">created by&nbsp</span><a href="https://github.com/GandonNicolas"><span id="username">Gandon Nicolas&nbsp</span></a><span id="created">- devChallenges.io</span>
